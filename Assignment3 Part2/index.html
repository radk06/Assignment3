<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Calculator</title>
</head>
<body>
    <h1>Change Calculator</h1>
    <p>Enter an amount (0-99 cents):</p>
    <input type="text" id="amount" />
    <button id="calculate">Make Change</button>

    <h2>Results</h2>
    <p>Quarters: <input type="text" id="quarters" readonly /></p>
    <p>Dimes: <input type="text" id="dimes" readonly /></p>
    <p>Nickels: <input type="text" id="nickels" readonly /></p>
    <p>Pennies: <input type="text" id="pennies" readonly /></p>

    <footer>
        <p>&copy; Radamir Kekukh/N01690880 2024</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
